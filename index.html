<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DustinTech Hub | Contact   Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="background">
    <div class="container">
        <div class="screen">
            <div class="screen-header">
                <div class="screen-header-left">
                    <div class="screen-header-button close"></div>
                    <div class="screen-header-button maximize"></div>
                    <div class="screen-header-button minimize"></div>
                </div>
                <div class="screen-header-right">
                    <div class="screen-header-ellipsis"></div>
                    <div class="screen-header-ellipsis"></div>
                    <div class="screen-header-ellipsis"></div>
                </div>
            </div>
            <div class="screen-body">
                <div class="screen-body-item left">
                    <div class="app-title">
                        <span>CONTACT</span>
                        <span>US</span>
                    </div>
                    <div class="app-contact">CONTACT INFO : +2349023456021</div>
                    
                </div>
                <form action="https://api.web3forms.com/submit" method="POST">
                 <div class="screen-body-item">
                    <div class="app-form">
                        <input type="hidden" name="access_key" value="592a9cbf-3184-42bf-86de-9452387e835b">
                        <div class="app-form-group">
                            <input class="app-form-control" placeholder="NAME" value="Krisantus Wanandi" name="name" type="text">
                        </div>
                        <div class="app-form-group">
                            <input class="app-form-control" placeholder="EMAIL" name="email" type="email">
                        </div>
                        <div class="app-form-group">
                            <input class="app-form-control" placeholder="CONTACT NO" name="phone number" type="tel">
                        </div>
                        <div class="app-form-group message">
                            <input class="app-form-control" placeholder="MESSAGE" name="message" >
                        </div>
                        <div class="app-form-group buttons">
                            <button class="app-form-button" type="submit">SEND</button>
                        </div>
                    </div>
                    
                </form>
                </div>
            </div>
        </div>
        <div class="credits">
            inspired by
            <a class="credits-link" href="https://henrydustin.netlify.app/" target="_blank">
                <svg class="dribbble" viewBox="0 0 200 200">
                    <g stroke="#ffffff" fill="none">
                        <circle cx="100" cy="100" r="90" stroke-width="20"></circle>
                        <path
                            d="M62.737004,13.7923523 C105.08055,51.0454853 135.018754,126.906957 141.768278,182.963345"
                            stroke-width="20"></path>
                        <path
                            d="M10.3787186,87.7261455 C41.7092324,90.9577894 125.850356,86.5317271 163.474536,38.7920951"
                            stroke-width="20"></path>
                        <path
                            d="M41.3611549,163.928627 C62.9207607,117.659048 137.020642,86.7137169 189.041451,107.858103"
                            stroke-width="20"></path>
                    </g>
                </svg>
                Henry Dustin
            </a>
        </div>
    </div>
</div>

</body>
</html>
